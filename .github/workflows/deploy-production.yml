name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-production" to confirm'
        required: true
        type: string
      reason:
        description: "Reason for deployment"
        required: true
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation input
        run: |
          CONFIRM="${{ inputs.confirm }}"
          if [ "$CONFIRM" != "deploy-production" ]; then
            echo "ERROR: Confirmation must be exactly 'deploy-production'"
            exit 1
          fi
          echo "Confirmation accepted. Reason: ${{ inputs.reason }}"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=production-latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Cloud Run (Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production-latest"
          gcloud run deploy sessionforge \
            --image "$IMAGE_TAG" \
            --region us-central1 \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --port 3000 \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "DATABASE_URL=sessionforge-db-url:latest,REDIS_URL=sessionforge-redis-url:latest,NEXTAUTH_SECRET=sessionforge-nextauth-secret:latest" \
            --quiet

      - name: Output production URL
        run: |
          URL=$(gcloud run services describe sessionforge --region us-central1 --project "${{ secrets.GCP_PROJECT_ID }}" --format "value(status.url)")
          echo "Production URL: $URL"
