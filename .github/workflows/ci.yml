name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --prefer-offline

      - name: Run ESLint
        run: |
          if [ -d "apps/web/src" ]; then
            npm run lint
          else
            echo "No apps/web source on this branch — skipping lint."
          fi

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --prefer-offline

      - name: Run TypeScript compiler
        run: |
          if [ -f "apps/web/tsconfig.json" ] && [ -d "apps/web/src" ]; then
            npx tsc --noEmit -p apps/web/tsconfig.json
          else
            echo "No apps/web source found on this branch — skipping typecheck."
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --prefer-offline

      - name: Run tests
        run: |
          if [ -d "apps/web/src" ] || [ -d "tests" ]; then
            npm run test
          else
            echo "No testable source on this branch — skipping tests."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --prefer-offline

      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: postgresql://sessionforge:localdev@localhost:5432/sessionforge
          NEXTAUTH_SECRET: ci-placeholder-secret-not-real
          NEXTAUTH_URL: http://localhost:3000
          NEXT_TELEMETRY_DISABLED: "1"
